  <body>
    <header>
      <h2>Best <span>ToDo</span> App</h2>
      <nav>
        <a target="_blank" href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a target="_blank" href="https://x.com/i/flow/login"

        <a target="_blank" href="https://lt.linkedin.com/"

        ></a>
      </nav>
    </header>
    <section>
      <div class="box box1">
        <h1>Edit Task</h1>
        <form>
          <div class="input-id">
            <label for="input-ID">Task ID</label>
            <input
              id="input-ID"
              type="text"
              minlength="11"
              maxlength="11"
              placeholder="123456789"
              required
            />
          </div>

          <div class="input-name">
            <label for="input-name">Name</label>
            <input
              id="input-name"
              type="text"
              placeholder="Take out trashes"
              required
              maxlength="20px"
            />
          </div>

          <div class="input-completed">
            <label for="input-completed">Completed</label>
            <input id="input-completed" type="radio" required /><span>‚òê</span>
          </div>

          <button type="submit">Edit</button>
        </form>
      </div>
      <div class="back">
        <button class="back1">
          <a href="../1 puslapis/index.html">Back To Tasks</a>
        </button>
      </div>
    </section>
  </body>
